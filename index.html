<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="summary-container">
      <div class="summary-cover">
        <img src="./images/illustration-hero.svg" alt="" class="summary-cover-image">
      </div>

      <div class="Summary-advertisment">
        <h3 class="advertsiment-title">Order Summary</h3>
        <p class="advertisment-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="summary-item-container">
        <div class="summary-item">
          <img src="./images/icon-music.svg" alt="" class="summary-item-img">

         <div class="summary-item-song">
          <h4 class="summary-item-title">Annual Plan</h4>
          <p class="summary-item-price">$59.99/year</p>
         </div>
        </div>

        <a href="#" class="change-item">Change</a>
      </div>

      <div class="payment-cancel-section">
        <button class="payment-button">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>
</html>
